<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Product Update</title>
</head>
<body onload="fetchData()">
    <div class="container bg-primary-subtle rounded-5 p-3 mt-4">
        <h1 class="text-center">~ Product Update ~</h1>

        <form class="mb-3" id="form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label fs-5">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="categories" class="form-label fs-5">Categories</label>
                <select class="form-select" id="categories" >
                    <option disabled selected hidden>Open this select category..</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="img" class="form-label fs-5">Image URL</label>
                <input type="text" class="form-control" id="img">
            </div>
            <button onclick="postData(event)" type="submit" class="btn btn-primary">SUBMIT</button>
        </form>

        <form class="mb-3" id="form-edit">
            <div class="mb-3">
                <label for="name-edit" class="form-label fs-5">Name</label>
                <input type="text" class="form-control" id="name-edit">
            </div>
            <div class="mb-3">
                <label for="categories-edit" class="form-label fs-5">Categories</label>
                <select class="form-select" id="categories-edit" >
                    <option disabled selected hidden>Open this select category..</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="img-edit" class="form-label fs-5">Image URL</label>
                <input type="text" class="form-control" id="img-edit">
            </div>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </form>

        <div id="result" class="d-flex flex-wrap justify-content-around">

        </div>

    </div>

    <div class="modal fade" id="detail-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
